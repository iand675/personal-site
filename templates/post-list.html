<ul>
  $for(posts)$
  <li class="mb-4">
    <div>
      <a href="$url$" class="inline-block tracking-wide uppercase text-lg font-medium mb-2 styled hover-styled text-indigo-400">$title$</a>
    </div>
    $if(description)$
    <summary>
      $description$
    </summary>
    $endif$
    <span class="text-sm italic">$date$</span>
  </li>
  $endfor$
</ul>
